<div class="container">
  <h2>Produtos</h2>
  <div class="row">
    <div class="col-lg-4 col-sm-6 portfolio-item" *ngFor="let p of produtos">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" src="../assets/img/{{p.nomeImagem}}" alt="" height="450" width="450"></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="#">{{p.descricao}}</a>
          </h4>
          <p class="card-text">10% de desconto nas compras com cartão de crédito</p>
        </div>
      </div>
    </div>
  </div>
</div>
